<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>Short Story AI Generator</title>
</head>
<body>
    <div class="container"
    <header>
    <h1>Short Story AI Generator</h1>
</header>
<main>
    <form id="story-generator"> 
    <input type="text" placeholder="Enter a topic for your short story"
    autofocus
    required
    autocomplete="off"
    class="instruction"
     />
        <input type="submit" class="submit-button" />
    </form>
    <div class="story" id="story">
    </div>
</main>
    <footer> 
        AI Generator Project created by<a href="https://github.com/Roshd05" target="_blank">
        Roshni Daryanani</a> 
        and is by<a href="https://github.com/Roshd05/short-story-AIgenerator" target="_blank"> Open Sourced Github</a> 
        <br />
        and is hosted <a href="https://short-story-aigen.netlify.app" target="_blank">on Netlify</a>
          </footer>
     <script src="src/index.js"></script>
   
    </div>
</body>
</html>
